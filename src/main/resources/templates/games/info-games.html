<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Games</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>


<div align="center" th:each="el : ${games}">
    <h2 th:text="${el.name}"></h2>
    <h3 th:text="${el.date}"></h3>
    <p th:text="${el.jenre}"></p>
    <p th:text="${el.cena}"></p>
    <p th:text="${el.prodajKopii}"></p>
    <a th:href="'/games/del/' + ${el.id}" class="btn btn-danger">Удалить</a>
    <a th:href="'/games/edit/' + ${el.id}" class="btn btn-warning">Изменить</a><br>
    <a href="/games/" class="btn btn-primary">Назад к новостям</a>
</div>
</body>
</html>
